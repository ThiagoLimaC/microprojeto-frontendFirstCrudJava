<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditarUsuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row mt-5">
      <div class="col-md-8 mx-auto rouded border p-3">
        <h2 class="text-center mb-5">Editar usuário</h2>

        <form
          th:action="@{/editarUsuario}"
          th:object="${usuario}"
          method="post"
        >
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Id</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="id"
                th:field="*{id}"
                readonly
              />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Nome</label>
            <div class="col-sm-8">
              <input
                class="form-control"
                id="nome"
                th:field="*{nome}"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Telefone</label>
            <div class="col-sm-8">
              <input
                class="form-control"
                id="telefone"
                th:field="*{telefone}"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input
                class="form-control"
                id="email"
                th:field="*{email}"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Salvar alterações</button>
            </div>

            <div class="col-sm-4 d-grid">
              <a
                th:href="@{/retornarUsuarios}"
                class="btn btn-outline-primary"
                role="button"
                >Cancelar</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
