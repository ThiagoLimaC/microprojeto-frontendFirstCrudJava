<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListarUsuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center mb-5 mt-5">Lista de Usuários</h2>

    <div class="row mx-5">
      
      <div class="col mb-3">
          <a th:href="@{/retornarUsuarios/novo}" class="btn btn-primary">Novo usuário</a>
      </div>

      

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.telefone}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a th:href="@{/retornarUsuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/retornarUsuarios/deletar/{id}(id=${usuario.id})}" 
                          class="btn btn-danger"
                          onclick="return confirm('Tem certeza?')">Excluir</a>
                </td>
            </tr>
        </tbody>

      </table>
    </div>
  </body>
</html>
